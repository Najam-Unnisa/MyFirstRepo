<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Add Product</h2>
        <form id="product-form">
            <div class="form-group">
                <label for="product-select">Select Product:</label>
                <select class="form-control" id="product-select" required>
                    <option value="">Select a product</option>
                    <option value="Product A">Product A</option>
                    <option value="Product B">Product B</option>
                    <option value="Product C">Product C</option>
                </select>
            </div>
            <div class="form-group">
                <label for="selling-price">Selling Price:</label>
                <input type="number" class="form-control" id="selling-price" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>

        <h2>Product List</h2>
        <ul id="product-list" class="list-group mt-2"></ul>

        <div id="total-value" class="mt-4">Total Value: $0</div>
    </div>

    <script src="test.js">
        
    </script>
</body>
</html>
